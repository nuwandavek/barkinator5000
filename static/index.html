<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>barkinator5000</title>
    <link rel="stylesheet" href="game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  </head>
  <body data-bs-theme="dark">
    <p id="title">barkinator5000</p>
    <div id="game-container">
      <div id="game-map"></div>
      <div id="game-chat">
        <div id="overlay">
          <p>Go to a character</p>
        </div>
        <div id="game-chat-2">
          <div id="chat-title">
            <div class="chat-character-dp">
              <i class="bi bi-person-circle"></i>
              <p id="chat-character-name"></p>
            </div>
            <i class="bi bi-chat-square-text-fill"></i>
          </div>
          <div id="chat-body"></div>
          <div id="chat-input">
            <div class="input-group" id="chat-input-input"t>
              <input type="text" class="form-control" placeholder="Ask away!" aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                <i class="bi bi-send-fill"></i>
              </button>
            </div>          
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
